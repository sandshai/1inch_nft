<header id="header" class="fixed-top">
  <nav class="navbar navbar-expand-md">
    <div class="container-fluid">
      <!-- ===== logo ===== -->
      <a class="navbar-brand" href="#">
        <img
          src="../../../../assets/images/1inch_NFT_logo_mobile.svg"
          class="img-fluid logo d-md-none"
          alt="logo"
        />
        <img
          src="../../../../assets/images/1inch_NFT_ logo.svg"
          class="logo d-none d-md-block"
          alt="logo"
        />
      </a>
      <div
        class="custom-nav d-flex align-items-center justify-content-end"
        id="custom-nav"
      >
        <!-- ==== search bar ==== -->
        <app-header-search
          id="header-search__field"
          class="header-search__field align-items-center"
          *ngIf="mdDevice"
        ></app-header-search>

        <!-- ==== menus ==== -->

        <app-nav-menus *ngIf="mdDeviceCart"></app-nav-menus>

        <!-- ==== icons ==== -->
        <div class="icon_wrapper d-flex align-items-center">
          <app-wallet-button class="d-none d-md-block"></app-wallet-button>
          <button
            class="btn menu-btn search-icon-wrapper"
            (click)="opensearch($event)"
          >
            <img
              src="../../../../assets/images/icons/search_icon.svg"
              class="img-fluid"
              alt="search"
            />
          </button>
          <button class="btn menu-btn settings-icon-wrapper d-none d-xl-flex">
            <img
              src="../../../../assets/images/icons/settings.svg"
              class="img-fluid"
              alt="settings"
            />
          </button>
          <button
            class="btn menu-btn cart-icon-wrapper"
            (click)="openCardWrapper()"
          >
            <div class="cart-icon position-relative">
              <img
                src="../../../../assets/images/icons/card.svg"
                class="img-fluid"
                alt="cart"
              />
              <!-- <span class="cart-count position-absolute">22</span> -->
            </div>
          </button>
          <button
            class="btn menu-btn bar_icon-wrapper d-xl-none"
            (click)="openmenu()"
          >
            <app-svg-icons iconName="humburgerIcon" className="cursor-pointer"></app-svg-icons>
          </button>
          <button
            class="btn menu-btn close_icon-wrapper d-none"
            (click)="closemenu()"
          >
            <img
              src="../../../../assets/images/icons/close_icon.svg"
              class="img-fluid"
              alt="settings"
            />
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
<app-cart
  class="w-100"
  *ngIf="is_cart"
  (is_closed)="closeCardWrapper($event)"
></app-cart>
<app-header-search *ngIf="mobDevice"></app-header-search>
<app-wallet class="w-100"></app-wallet>
<app-nav-menus *ngIf="mobDeviceCart">
  <app-wallet-button class="d-md-none"></app-wallet-button>
</app-nav-menus>
