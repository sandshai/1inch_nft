<header id="header" class="fixed-top">
  <nav class="navbar navbar-expand-md">
    <div class="container-fluid c-gp-1">
      <!-- ===== logo ===== -->
      <a class="navbar-brand m-0" href="#">
        <img
          src="../../../../assets/images/1inch_NFT_logo_mobile.svg"
          class="img-fluid logo d-md-none"
          alt="logo"
        />
        <img
          src="../../../../assets/images/1inch_NFT_ logo.svg"
          class="logo d-none d-md-block"
          alt="logo"
        />
      </a>

      <app-header-search
      id="header-search__field"
      class="header-search__field align-items-center"
      *ngIf="mdDevice"></app-header-search>

      <div
        class="custom-nav d-flex align-items-center justify-content-end"
        id="custom-nav"
      >
       <!-- ==== search bar ==== -->
        <ul class="navbarNav d-none d-xl-flex" id="navbarNav">
          <li class="nav-item">
            <a class="nav-link" href="https://1inchlaunchpad.netlify.app">Launchpad</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="collections/ethereum"
              routerLinkActive="active"
              >Collections</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My watchlist</a>
          </li>
        </ul>
      </div>
      <div class="header--icon-wrapper">
        <app-wallet-button class="d-none d-md-block"></app-wallet-button>
        <div class="menu-icon d-lg-none" (click)="opensearch($event)">
          <app-svg-icons iconName="searchIcon" class="icon-width" className="icon-width"></app-svg-icons>
        </div>
        <div class="menu-icon d-none d-xl-flex">
          <app-svg-icons iconName="settingsIcon" class="icon-width" className="icon-width"></app-svg-icons>
        </div>
        <div class="menu-icon" (click)="openCardWrapper()">
          <app-svg-icons iconName="normalCartIcon" class="icon-width" className="icon-width"></app-svg-icons>
        </div>
        <div class="menu-icon d-xl-none" (click)="openmenu()">
          <app-svg-icons iconName="humburgerIcon" class="icon-width" className="icon-width"></app-svg-icons>
        </div>
      </div>
    </div>
  </nav>
</header>

<app-cart class="w-100" *ngIf="is_cart" (is_closed)="closeCardWrapper($event)"></app-cart>
<app-header-search *ngIf="mobDevice"></app-header-search>
<app-wallet class="w-100"></app-wallet>
<app-nav-menus *ngIf="mobDeviceCart"></app-nav-menus>
