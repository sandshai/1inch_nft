<section class="trending-collection section">
  <div class="container-fluid">
    <div class="section-title__container row m-0">
      <div class="col-6 p-0">
        <div
          class="l_section_header"
        >
          <div class="section-title">
            <h6 class="text-themewhite title mb-0 d-none d-sm-block">Trending Collections</h6>
            <h6 class="text-themewhite title mb-0 d-sm-none">Trendings</h6>
          </div>
          <div class="days_filter_md_button border-rounded-12">
            <button
              class="btn btn-trd border-0"
              [class.active]="this.sortBy === this.sort['1day']"
              (click)="this.sortByDay(this.sort['1day'], '1day')"
            >
              1D
            </button>
            <button
              class="btn btn-trd border-0"
              [class.active]="this.sortBy === this.sort['7day']"
              (click)="this.sortByDay(this.sort['7day'], '7day')"
            >
              1W
            </button>
            <button
              class="btn btn-trd border-0"
              [class.active]="this.sortBy === this.sort['30day']"
              (click)="this.sortByDay(this.sort['30day'], '30day')"
            >
              1M
            </button>
          </div>
        </div>
      </div>
      <div class="col-6 p-0">
        <div
          class="r_section_header"
        >
          <div
            class="dropdown order-2 chain-dropdown-wrapper order-md-1"
          >
            <button
              class="btn btn-chain-type"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span>{{ this.selectedChain }}</span>
              <app-svg-icons iconName="downIcon" class="icon" className="cursor-pointer"></app-svg-icons>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li *ngFor="let key of objectKeys(chains)">
                <a
                  class="dropdown-item cursor-pointer"
                  (click)="changeChain(key, chains[key])"
                  >{{ key }}</a
                >
              </li>
            </ul>
          </div>
          <button class="btn-seemore order-1 order-md-2">
            <span routerLink="collections/{{ this.selectedChain }}"
              >See more</span
            >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M10.7052 6.70551C10.3157 6.31593 9.68403 6.31593 9.29446 6.70551C8.90519 7.09478 8.90484 7.72581 9.29369 8.11551L13.1698 12.0001L9.29369 15.8847C8.90484 16.2744 8.90519 16.9055 9.29446 17.2947C9.68403 17.6843 10.3157 17.6843 10.7052 17.2947L15.2927 12.7072C15.6833 12.3167 15.6833 11.6835 15.2927 11.293L10.7052 6.70551Z" fill="#6C86AD"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="row section-top" id="trend-collection__wrapper">
      <app-card-small-x *ngFor="let collection of trendingCollections; let i = index" routerLink="collection/{{ selectedChain }}/{{ collection.id }}" [item]="collection"
      [index]="i" [sortedDay]="sortedDay" [isLoad]="this.isLoading" [iconSelectedChain]="selectedChain" [marketplaceIcon]="selectedIcon" class="p-0 trend-collection__item"></app-card-small-x>
    </div>
  </div>
</section>
