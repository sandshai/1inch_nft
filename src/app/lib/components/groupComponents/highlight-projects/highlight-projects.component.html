<section class="highlight-ptojects-section section">
    <div class="container-fluid">
        <div class="section-title__container d-flex justify-content-between align-items-center">
            <div class="section-title">
                <h6 class="text-themewhite title mb-0">Highlight projects</h6>
            </div>
            <div
            class="d-flex align-items-center"
            >
                <div class="chevron-btn-wrapper">
                    <button id="h-prev" class="btn btn-chevron">
                        <app-svg-icons iconName="leftIcon" className="cursor-pointer"></app-svg-icons>
                    </button>
                    <button id="h-next" class="btn btn-chevron">
                        <app-svg-icons iconName="rightIcon" className="cursor-pointer"></app-svg-icons>
                    </button>
                </div>
                <button class="btn btn-seemore ms-sm-2">
                    <span>See more</span>
                    <app-svg-icons iconName="rightIcon" class="icon" className="cursor-pointer"></app-svg-icons>
                </button>
            </div>
        </div>
        <div class="row swipe-section-top">
            <div class="highlight-projects__slider p-0 justify-content-between">
                <swiper
                [config]="config"
                class="p-1"
                >
                    <ng-template swiperSlide>
                        <app-card-extra-large className="bg-gradient-purple" imgUrl="highlight-project-1"></app-card-extra-large>
                    </ng-template>
                    <ng-template swiperSlide>
                        <app-card-extra-large className="bg-gradient-seablue" imgUrl="highlight-project-2"></app-card-extra-large>
                    </ng-template>
                    <ng-template swiperSlide>
                        <app-card-extra-large className="bg-gradient-purple" imgUrl="highlight-project-1"></app-card-extra-large>
                    </ng-template>
                    <ng-template swiperSlide>
                        <app-card-extra-large className="bg-gradient-seablue" imgUrl="highlight-project-2"></app-card-extra-large>
                    </ng-template>
                </swiper>
            </div>
        </div>
    </div>
</section>
