<section class="highlight-ptojects-section section">
    <div class="container-fluid">
        <div class="section-title__container d-flex justify-content-between align-items-center">
            <div class="section-title">
                <h6 class="text-themewhite title mb-0">Highlight projects</h6>
            </div>
            <div
            class="d-flex align-items-center"
            >
                <div class="chevron-btn-wrapper">
                    <button id="h-prev" class="btn-chevron">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M13.2948 6.70551C13.6843 6.31593 14.316 6.31593 14.7055 6.70551C15.0948 7.09478 15.0952 7.72581 14.7063 8.11551L10.8302 12.0001L14.7063 15.8847C15.0952 16.2744 15.0948 16.9055 14.7055 17.2947C14.316 17.6843 13.6843 17.6843 13.2948 17.2947L8.70726 12.7072C8.31674 12.3167 8.31674 11.6835 8.70726 11.293L13.2948 6.70551Z" fill="#6C86AD"/>
                        </svg>
                    </button>
                    <button id="h-next" class="btn-chevron">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M10.7052 6.70551C10.3157 6.31593 9.68403 6.31593 9.29446 6.70551C8.90519 7.09478 8.90484 7.72581 9.29369 8.11551L13.1698 12.0001L9.29369 15.8847C8.90484 16.2744 8.90519 16.9055 9.29446 17.2947C9.68403 17.6843 10.3157 17.6843 10.7052 17.2947L15.2927 12.7072C15.6833 12.3167 15.6833 11.6835 15.2927 11.293L10.7052 6.70551Z" fill="#6C86AD"/>
                        </svg>
                    </button>
                </div>
                <button class="btn-seemore ms-sm-2">
                    <span>See more</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10.7052 6.70551C10.3157 6.31593 9.68403 6.31593 9.29446 6.70551C8.90519 7.09478 8.90484 7.72581 9.29369 8.11551L13.1698 12.0001L9.29369 15.8847C8.90484 16.2744 8.90519 16.9055 9.29446 17.2947C9.68403 17.6843 10.3157 17.6843 10.7052 17.2947L15.2927 12.7072C15.6833 12.3167 15.6833 11.6835 15.2927 11.293L10.7052 6.70551Z" fill="#6C86AD"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="row swipe-section-top">
            <div class="highlight-projects__slider p-0 justify-content-between">
                <swiper
                [config]="config"
                class="p-1"
                >
                    <ng-template swiperSlide>
                        <app-card-extra-large className="bg-gradient-purple" imgUrl="highlight-project-1"></app-card-extra-large>
                    </ng-template>
                    <ng-template swiperSlide>
                        <app-card-extra-large className="bg-gradient-seablue" imgUrl="highlight-project-2"></app-card-extra-large>
                    </ng-template>
                    <ng-template swiperSlide>
                        <app-card-extra-large className="bg-gradient-purple" imgUrl="highlight-project-1"></app-card-extra-large>
                    </ng-template>
                    <ng-template swiperSlide>
                        <app-card-extra-large className="bg-gradient-seablue" imgUrl="highlight-project-2"></app-card-extra-large>
                    </ng-template>
                </swiper>
            </div>
        </div>
    </div>
</section>
