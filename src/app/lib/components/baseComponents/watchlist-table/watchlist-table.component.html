<div class="table-responsive">
  <table class="table table-borderless myWatchlist-table">
    <thead>
      <tr>
        <th>
          <div class="table-heading">
            <span>Collection / NFT</span>
          </div>
        </th>
        <th>
          <div class="table-heading">
            <span>Floor price</span>
            <app-svg-icons iconName="sortIcon"></app-svg-icons>
          </div>
        </th>
        <th>
          <div class="table-heading">
            <span>1H Volume</span>
            <app-svg-icons iconName="sortIcon"></app-svg-icons>
          </div>
        </th>
        <th>
          <div class="table-heading">
            <span>1H Sales</span>
            <app-svg-icons iconName="sortIcon"></app-svg-icons>
          </div>
        </th>
        <th>
          <div class="table-heading">
            <span>Owners</span>
            <app-svg-icons iconName="sortIcon"></app-svg-icons>
          </div>
        </th>
        <th>
          <div class="table-heading">
            <span>Items</span>
            <app-svg-icons iconName="sortIcon"></app-svg-icons>
          </div>
        </th>
        <th>
          <div class="table-heading">

          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let dummy of data;">
        <td>
          <div class="nft-collection">
            <div class="nft-image">
              <img src="../../../../../assets/images/c__image.png" alt="nft">
            </div>
            <div class="nft-content">
              <div class="nft-title-wrapper">
                <h6 class="wrap-title">Psychosis Ape Club mid</h6>
                <app-svg-icons iconName="verifiedIcon"></app-svg-icons>
              </div>
              <div class="nft-title-wrapper" *ngIf="dummy.flag">
                <p class="wrap-title">Psychosis Ape Club midnight</p>
                <app-svg-icons iconName="verifiedIcon"></app-svg-icons>
              </div>
            </div>
          </div>
        </td>
        <td>
          <div class="nft-stats-w-icon">
            <div class="text-wicon">
              <p class="text-static-white cfw-500">10.8</p>
              <app-svg-icons iconName="ethIcon" class="icon"></app-svg-icons>
            </div>
            <div class="text-stats">
              <p class="text-red cfw-400">-83.79%</p>
            </div>
          </div>
        </td>
        <td>
          <div class="nft-stats-w-icon">
            <div class="text-wicon">
              <p class="text-static-white cfw-500">3,759.35</p>
              <app-svg-icons iconName="ethIcon" class="icon"></app-svg-icons>
            </div>
            <div class="text-stats">
              <p class="text-green cfw-400">+25.23%</p>
            </div>
          </div>
        </td>
        <td>
          <div class="nft-stats-w-icon">
            <div class="text-wicon">
              <p class="text-static-white cfw-500">3,759.35</p>
              <app-svg-icons iconName="ethIcon" class="icon"></app-svg-icons>
            </div>
            <div class="text-stats">
              <p class="text-green cfw-400">+25.23%</p>
            </div>
          </div>
        </td>
        <td>
          <div class="nft-stats-w-icon">
            <div class="text-wicon">
              <p class="text-static-white cfw-400">11.4K</p>
            </div>
            <div class="text-stats">
              <p class="text-gray cfw-400">57.45%</p>
            </div>
          </div>
        </td>
        <td>
          <div class="nft-stats-w-icon">
            <div class="text-wicon">
              <p class="text-static-white cfw-400">1.4<span class="text-gray">/19.4K</span></p>
            </div>
          </div>
        </td>
        <td>
          <div class="add-watchlist" appTooltip data-bs-placement="top" title="Remove from watchlist">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M7.22295 2.06905C7.54085 1.4249 8.45939 1.4249 8.77729 2.06905L10.2062 4.9643L13.4013 5.42858C14.1122 5.53187 14.396 6.40545 13.8816 6.90685L11.5696 9.16049L12.1154 12.3427C12.2368 13.0507 11.4937 13.5906 10.8579 13.2563L8.00012 11.7539L5.14233 13.2563C4.50652 13.5906 3.76341 13.0507 3.88484 12.3427L4.43063 9.16049L2.11863 6.90685C1.60424 6.40545 1.88809 5.53187 2.59895 5.42858L5.79405 4.9643L7.22295 2.06905Z" fill="#6C86AD"/>
            </svg>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
