<div class="i-profile-wrapper">
  <div *ngIf="mdImage" class="i-profle position-relative">
    <img
      src="{{ itemDetail[0]?.token?.image }}"
      class="img-fluid w-100"
      alt="profile"
    />
    <div class="icons-wrapper">
      <div
        class="zoom icons"
        appTooltip
        data-bs-placement="top"
        title="Full size"
      >
        <img
          src="../../../../../assets/images/icons/zoom.svg"
          class="img-fluid"
          alt="icons"
          (click)="priviewImage(itemDetail[0]?.token?.image)"
        />
      </div>
      <div
        class="download icons"
        appTooltip
        data-bs-placement="top"
        title="Download image"
        (click)="downloadImage(itemDetail[0]?.token?.image)"
      >
        <img
          src="../../../../../assets/images/icons/deposit_withdraw.svg"
          class="img-fluid"
          alt="icons"
        />
      </div>
    </div>
  </div>
  <app-item-buy-details
    [price]="itemDetail[0]?.market?.floorAsk?.price?.amount?.decimal"
    [usdPrice]="itemDetail[0]?.market?.floorAsk?.price?.amount?.usd"
  ></app-item-buy-details>
</div>
