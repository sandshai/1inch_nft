<div class="connect-wallet__wrapper" id="connect-wallet__wrapper" (click)="onBackdropClick($event)">
  <div class="wallet-wrapper">
    <div class="wallet-header">
      <p>Connect Wallet</p>
      <div class="close-icon" (click)="closewallet()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M5.29289 17.2929C4.90237 17.6834 4.90237 18.3166 5.29289 18.7071C5.68342 19.0976 6.31658 19.0976 6.70711 18.7071L12 13.4142L17.2929 18.7071C17.6834 19.0976 18.3166 19.0976 18.7071 18.7071C19.0976 18.3166 19.0976 17.6834 18.7071 17.2929L13.4142 12L18.7071 6.70711C19.0976 6.31658 19.0976 5.68342 18.7071 5.29289C18.3166 4.90237 17.6834 4.90237 17.2929 5.29289L12 10.5858L6.70711 5.29289C6.31658 4.90237 5.68342 4.90237 5.29289 5.29289C4.90237 5.68342 4.90237 6.31658 5.29289 6.70711L10.5858 12L5.29289 17.2929Z"
            fill="#FBFBFB"
          />
        </svg>
      </div>
    </div>
    <div class="wallet-content">
      <div class="step-wrapper">
        <div class="step-point">
          <span>1</span>
        </div>
        <div class="step-title-wrapper">
          <input
            class="d-none"
            type="checkbox"
            value=""
            id="privacy-policy"
            (change)="checkboxChanged($event)"
          />
          <label for="privacy-policy">
            <div class="icon">
              <div class="is_agree">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    d="M19 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.11 21 21 20.1 21 19V5C21 3.9 20.11 3 19 3Z"
                    fill="#2F8AF5"
                  />
                  <path
                    d="M10 17.0001L5.70549 12.7056C5.31586 12.3159 5.31586 11.6842 5.70549 11.2946C6.09474 10.9053 6.7257 10.9049 7.11549 11.2936L10 14.1701L16.8804 7.28969C17.2719 6.89819 17.9074 6.89971 18.2975 7.29259C18.6857 7.68351 18.6849 8.31514 18.2954 8.70469L10 17.0001Z"
                    fill="white"
                  />
                </svg>
              </div>
              <div class="is_not_agree">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M5 3H19C20.1 3 21 3.9 21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3ZM19 19V5H5V19H19Z"
                    fill="#37445A"
                  />
                </svg>
              </div>
            </div>
            <p>
              I have read and accepted <span>Terms of Service</span> and
              <span>Privacy Policy</span>
            </p>
          </label>
        </div>
      </div>
      <div class="step-wrapper">
        <div class="step-point">
          <span>2</span>
        </div>
        <div class="step-title-wrapper">
          <p>Choose network</p>
        </div>
      </div>
      <div
        class="connection-wallets-wrapper {{
          !checkBox ? 'is-not-checked' : ''
        }}"
      >
        <div class="network-item {{activeNetwork == value?.key ? 'active':''}}" *ngFor="let value of selectedNetwork" (click)="selectNetwork(value?.key)">
          <div class="network-icon">
            <app-wallet-images
              walletIcon="{{value?.icon}}"
              class="icon"
            ></app-wallet-images>
            <app-wallet-images
              *ngIf="activeNetwork == value?.key"
              walletIcon="{{ activeIcon }}"
              class="active_icon"
            ></app-wallet-images>
          </div>
          <p class="{{ !checkBox ? 'disabled' : '' }}">{{value?.name}}</p>
        </div>
      </div>
      <div class="step-wrapper">
        <div class="step-point">
          <span>3</span>
        </div>
        <div class="step-title-wrapper">
          <p>Choose wallet</p>
        </div>
      </div>
      <div
        class="connection-wallets-wrapper {{
          !checkBox ? 'is-not-checked' : ''
        }}"
      >
        <!-- <div class="network-item" (click)="invokeWallet()">
          <div class="network-icon">
            <app-wallet-images
              walletIcon="{{ walletStatus.oneinchWallet }}"
              class="icon"
            ></app-wallet-images>
            <app-wallet-images
              walletIcon="{{ walletStatus.actionIcon }}"
              class="active_icon"
            ></app-wallet-images>
          </div>
          <p class="{{ !checkBox ? 'disabled' : '' }}">1inch Wallet</p>
        </div>
        <!-- <div class="network-item">
          <div class="network-icon">
            <app-wallet-images walletIcon="{{walletStatus.metaMask}}" class="icon"></app-wallet-images>
            <app-wallet-images walletIcon="{{walletStatus.actionIcon}}" class="active_icon"></app-wallet-images>
          </div>
          <p class="{{!checkBox ? 'disabled' : ''}}">Metamask</p>
        </div> -->
        <!-- <div class="network-item">
          <div class="network-icon">
            <app-wallet-images walletIcon="{{walletStatus.trustWallet}}" class="icon"></app-wallet-images>
            <app-wallet-images walletIcon="{{walletStatus.actionIcon}}" class="active_icon"></app-wallet-images>
          </div>
          <p class="{{!checkBox ? 'disabled' : ''}}">Trust Wallet</p>
        </div> -->
        <div class="network-item" (click)="invokeWallet()">
          <div class="network-icon">
            <app-wallet-images
              walletIcon="{{ walletStatus.walletConnect }}"
              class="icon"
            ></app-wallet-images>
          </div>
          <p class="{{ !checkBox ? 'disabled' : '' }}">WalletConnect</p>
        </div>
        <!-- <div class="network-item" (click)="oneInchWallet()">
          <div class="network-icon">
            <app-wallet-images walletIcon="{{walletStatus.coinbaseWallet}}" class="icon"></app-wallet-images>
            <app-wallet-images walletIcon="{{walletStatus.actionIcon}}" class="active_icon"></app-wallet-images>
          </div>
          <p class="{{!checkBox ? 'disabled' : ''}}">Coinbase Wallet</p>
        </div> -->
      </div>
    </div>
  </div>
</div>
