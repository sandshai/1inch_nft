        {{ bannerData[0]?.description }}

            <p>{{ bannerData[0]?.tokenCount }}</p>
          </div>
        </div>

          <p class="name">1D Vol.</p>
          <div class="price">
            <p>{{ bannerData[0]?.volume["1day"] | numberShorten }}</p>
            <app-svg-icons class="icon" iconName="ethIcon"></app-svg-icons>
          </div>
        </div>
        <div class="details">
          <p class="name">Floor</p>
          <div class="price">
            <p>{{ bannerData[0]?.floorSale["1day"] | numberShorten }}</p>
            <app-svg-icons class="icon" iconName="ethIcon"></app-svg-icons>
          </div>
        </div>
        <div class="details">
          <p class="name">Owners</p>
          <div class="price">
            <p>4.6%</p>
          </div>
        </div>
