<div class="buy-details__wrapper" *ngIf="price">
  <div class="i-wrapper">
    <p class="mb-0 title">{{ this.name }}</p>
    <div class="nft-buy-details">
      <div class="nft-price-wrapper">
        <div class="nft-price" *ngIf="price">
          <h6>
            {{ price | numberShorten }}
          </h6>
          <app-svg-icons iconName="largeETHIcon" class="p-icon"></app-svg-icons>
        </div>
        <span *ngIf="usdPrice">${{ usdPrice | numberShorten }}</span>
      </div>
      <div class="marketPlaceIcon" *ngIf="marketPlaceIcon?.iconLink">
        <img
          *ngIf="marketPlaceIcon?.iconStatus == 'image'"
          src="/assets/images/market-place-icons/{{
            marketPlaceIcon?.iconLink
          }}"
          alt="tick"
        />
        <img
          *ngIf="marketPlaceIcon?.iconStatus == 'cdn'"
          src="{{ marketPlaceIcon?.iconLink }}"
          class="round"
          alt="tick"
        />
      </div>
    </div>
  </div>
  <div class="buy-detail-button" *ngIf="price">
    <button
      class="btn-buynow"
      (click)="
        openMakeOffer(
          this.token.contract,
          this.token.tokenId,
          this.name,
          this.image,
          'buy',
          this.price
        )
      "
    >
      Buy now
    </button>
    <button
      class="btn-offer"
      (click)="
        openMakeOffer(
          this.token.contract,
          this.token.tokenId,
          this.name,
          this.image,
          'bid'
        )
      "
    >
      <app-svg-icons
        iconName="offerIcon"
        class="off-icon"
        className="off-icon"
      ></app-svg-icons>
      <span class="d-none d-sm-block">Make an offer</span>
      <span class="d-sm-none">Offer</span>
    </button>
    <button
      class="btn-cart"
      appTooltip
      data-bs-placement="top"
      title="Add to bag"
    >
      <app-svg-icons
        iconName="cartIcon"
        class="c-icon"
        className="c-icon"
      ></app-svg-icons>
    </button>
  </div>
  <div class="sale-end-on">
    <span>Sale end in 1hr 22sec</span>
  </div>
</div>
