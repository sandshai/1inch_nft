<div class="custom-form-check">
  <input
    class="form-check-input d-none"
    type="checkbox"
    value="{{ label }}"
    id="{{ i_id }}"
    (change)="checkboxChanged($event, label, currentKey)"
    [checked]="this.defaultChecked"
  />
  <label class="form-check-label" for="{{ i_id }}">
    <div class="checkbox-wrapper">
      <div class="check-box">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M5 3H19C20.1 3 21 3.9 21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3ZM19 19V5H5V19H19Z"
            fill="#37445A"
          />
        </svg>
      </div>
      <div class="checked">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M19 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.11 21 21 20.1 21 19V5C21 3.9 20.11 3 19 3Z"
            fill="#2F8AF5"
          />
          <path
            d="M10 17.0001L5.70549 12.7056C5.31586 12.3159 5.31586 11.6842 5.70549 11.2946C6.09474 10.9053 6.7257 10.9049 7.11549 11.2936L10 14.1701L16.8804 7.28969C17.2719 6.89819 17.9074 6.89971 18.2975 7.29259C18.6857 7.68351 18.6849 8.31514 18.2954 8.70469L10 17.0001Z"
            fill="white"
          />
        </svg>
      </div>
    </div>
    <span class="text"><ng-content></ng-content></span>
  </label>
</div>
