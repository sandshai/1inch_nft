<div class="form-check d-flex align-items-center">
  <input
    class="form-check-input"
    type="checkbox"
    value="{{ label }}"
    id="{{ i_id }}"
    (change)="checkboxChanged($event, label, currentKey)"
  />
  <label class="form-check-label ms-2" for="{{ i_id }}">
    <ng-content></ng-content>
  </label>
</div>
