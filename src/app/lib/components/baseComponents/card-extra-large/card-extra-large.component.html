<div
  class="card extra-large-card"
>
  <div class="h-card">
    <div class="nft-bg-image">
        <img src="../../../../../assets/images/highlight-projects/{{imgUrl}}.png" class="img-fluid h-100 w-100" alt="image">
    </div>
    <div class="content-box {{className}}">
        <div class="inner-box">
            <div class="profile">
                <div class="profile-img me-3 position-relative">
                    <img src="../../../../../assets/images/highlight-projects/profile-img-1.png" class="img-fluid" alt="profile">
                </div>
                <div class="p-content">
                    <div class="title-wrapper">
                        <h6>SquidCrew_NFT</h6>
                        <img src="../../../../../assets/images/icons/verified.svg" class="img-fluid" alt="icon">
                    </div>
                    <span>818 Items</span>
                </div>
            </div>
            <div class="bit-details d-flex align-items-center">
                <div class="bit-detail">
                    <p>1W Vol</p>
                    <div class="details d-flex align-items-center">
                        <h5 class="mb-0 text-themewhite">222k</h5>
                        <img
                        src="../../../../../assets/images/icons/activity_diamond.svg"
                        class="img-fluid"
                        alt="badge"
                        />
                    </div>
                </div>
                <div class="bit-detail">
                    <p>Floor</p>
                    <div class="details d-flex align-items-center">
                        <h5 class="mb-0 text-themewhite">0.03</h5>
                        <img
                        src="../../../../../assets/images/icons/activity_diamond.svg"
                        class="img-fluid"
                        alt="badge"
                        />
                    </div>
                </div>
                <div class="bit-detail">
                    <p>Owner</p>
                    <div class="details d-flex align-items-center">
                        <h5 class="mb-0 text-themewhite">36%</h5>
                    </div>
                </div>
            </div>
            <p class="text-gray mb-0">
                Psychosis Ape Club is a collection of 2000 Psychotic Apes under the BSC blockchain, A Utility NFT project by OneTwoJusss Society.
            </p>
        </div>
    </div>
  </div>
</div>
