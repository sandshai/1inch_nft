<div class="filter-wrapper" id="c_filter-wrapper">
  <div class="filter-header_wrapper">
    <h6>Filter</h6>
    <div class="close-icon" (click)="closeFilter()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 17.2929C4.90237 17.6834 4.90237 18.3166 5.29289 18.7071C5.68342 19.0976 6.31658 19.0976 6.70711 18.7071L12 13.4142L17.2929 18.7071C17.6834 19.0976 18.3166 19.0976 18.7071 18.7071C19.0976 18.3166 19.0976 17.6834 18.7071 17.2929L13.4142 12L18.7071 6.70711C19.0976 6.31658 19.0976 5.68342 18.7071 5.29289C18.3166 4.90237 17.6834 4.90237 17.2929 5.29289L12 10.5858L6.70711 5.29289C6.31658 4.90237 5.68342 4.90237 5.29289 5.29289C4.90237 5.68342 4.90237 6.31658 5.29289 6.70711L10.5858 12L5.29289 17.2929Z" fill="#6C86AD"/>
      </svg>
    </div>
  </div>
  <div class="filter-body-wrapper">
    <div class="filter-body-header">
      <div class="toggle-wrapper">
        <p class="{{buyNowTextClr ? 'active' : ''}}">Buy now</p>
        <app-taggle-switch t_id="buy_now" (checkedEvent)="buyCheckBoxFun($event)"></app-taggle-switch>
      </div>
      <div class="toggle-wrapper">
        <p class="{{buyBidNowTextClr ? 'active' : ''}}">Buy Bit</p>
        <app-taggle-switch t_id="bit_now" (checkedEvent)="bidCheckBoxFun($event)"></app-taggle-switch>
      </div>
      <div class="accordion" id="filterAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="filter_header_input">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_input" aria-expanded="true" aria-controls="collapse_input">
              <div class="accordion-filter-header">
                <p>Price range</p>
                <div class="icon-wrapper">
                  <app-svg-icons class="downArrowIcon" iconName="downIcon"></app-svg-icons>
                  <app-svg-icons class="upArrowIcon" iconName="upIcon"></app-svg-icons>
                </div>
              </div>
            </button>
          </h2>
          <div id="collapse_input" class="accordion-collapse collapse" aria-labelledby="filter_header_input" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="range-inputs">
                <div
                  class="price-range-input"
                >
                  <app-input
                    class="w-input"
                    g_class="filter-input"
                    i_placeholder="Min"
                    i_id="Min"
                  ></app-input>
                  <span class="text-center">to</span>
                  <app-input
                    class="w-input"
                    g_class="filter-input"
                    i_placeholder="Max"
                    i_id="Max"
                  ></app-input>
                </div>
                <div class="chain">
                  {{ this.collectionName === "ethereum" ? "Eth" : "Pol" }}
                </div>
                <app-button id="apply_btn" className="btn-apply" class="w-100" i_id="apply">
                  Apply
                </app-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="line"></div>
    <div class="filter-body">
      <div class="accordion" id="nft-collection-nft">
        <div class="accordion-item" *ngFor="let list of collectionList; let i = index">
          <h2 class="accordion-header" attr.id="filter_body_checkbox_{{i}}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" attr.data-bs-target="#collapse_body_{{i}}" aria-expanded="true" attr.aria-controls="collapse_body_{{i}}">
              <div class="accordion-filter-header">
                <p>{{ list.key }}</p>
                <div class="icon-wrapper">
                  <span class="d-none">{{ list?.count }}</span>
                  <app-svg-icons class="downArrowIcon" iconName="downIcon"></app-svg-icons>
                  <app-svg-icons class="upArrowIcon" iconName="upIcon"></app-svg-icons>
                </div>
              </div>
            </button>
          </h2>
          <div attr.id="collapse_body_{{i}}" class="accordion-collapse collapse" attr.aria-labelledby="filter_body_checkbox_{{i}}" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div
              class="fliter_checkbox_wrapper"
              *ngFor="let listData of list.values; let ind = index"
              >
                <app-checkbox
                  i_id="{{ i }}_input_id_{{ ind }}"
                  label="{{ listData.value }}"
                  currentKey="{{ list?.key }}"
                >
                  {{ listData.value }}</app-checkbox
                >
                <span class="count"> {{ listData.count }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="filter-footer">
    <div class="common-button btn-reset">
      <span>Reset</span>
    </div>
    <div class="common-button btn-apply">
      <span>Apply</span>
    </div>
  </div>
</div>
