<div class="collection-card">
  <div class="nft-card-image img-border">
    <div class="nft-image">
      <img
        src="{{ item?.token?.image }}"
        alt="collection_img"
        (click)="goToPage()"
      />
    </div>
    <div class="icon-wrapper">
      <div class="marketplace-icon" *ngIf="selectedIcon?.iconLink">
        <img
          *ngIf="selectedIcon?.iconStatus == 'image'"
          src="/assets/images/market-place-icons/{{ selectedIcon?.iconLink }}"
          alt="tick"
        />
        <img
          *ngIf="selectedIcon?.iconStatus == 'cdn'"
          src="{{ selectedIcon?.iconLink }}"
          class="round"
          alt="tick"
        />
      </div>
      <div class="custom-checkbox">
        <input
          class="d-none"
          type="checkbox"
          value=""
          id="card-checkbox_{{ index }}"
        />
        <label class="form-check-label" for="card-checkbox_{{ index }}">
          <app-svg-icons
            iconName="rounded_is_not_checked"
            class="rounded_is_not_checked"
          ></app-svg-icons>
          <app-svg-icons
            iconName="rounded_is_checked"
            class="rounded_is_checked"
          ></app-svg-icons>
        </label>
      </div>
    </div>
    <div
      class="add-to-cart-wrapper"
      *ngIf="item?.market?.floorAsk?.price?.amount?.decimal"
    >
      <div class="add-to-cart">
        <span>Add to bag</span>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="collection-nft-title-wrapper">
      <p
        appTooltip
        data-bs-placement="top"
        title="{{
          item?.token?.name ? item?.token?.name : '#' + item?.token?.tokenId
        }}"
      >
        {{ item?.token?.name ? item?.token?.name : "#" + item?.token?.tokenId }}
      </p>
      <div class="badge">
        <span>#</span>
        <span>{{ item?.token?.rarityRank }}</span>
      </div>
    </div>
    <div class="collection-nft-price-buy-wrapper">
      <div class="price-wrapper">
        <p *ngIf="item?.market?.floorAsk?.source?.icon">
          {{ item?.market?.floorAsk?.price?.amount?.decimal | numberShorten }}
        </p>
        <app-svg-icons
          *ngIf="item?.market?.floorAsk?.source?.icon"
          iconName="ethIcon"
          class="icon"
        ></app-svg-icons>
      </div>
      <div
        class="action-btn-wrapper"
        *ngIf="item?.market?.floorAsk?.price?.amount?.decimal"
      >
        <div
          class="btn-wrapper bg-blue"
          (click)="
            openMakeOffer(
              this.item.token.contract,
              this.item.token.tokenId,
              item?.token?.name,
              item?.token?.image,
              'buy',
              item?.market?.floorAsk?.price?.amount?.decimal
            )
          "
        >
          <span>Buy now</span>
        </div>
        <div class="btn-cart">
          <app-svg-icons iconName="cartIcon"></app-svg-icons>
        </div>
      </div>
    </div>
  </div>
</div>
