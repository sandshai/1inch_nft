<div class="card badge-card bg-transparent cursor-pointer">
    <div class="card-img position-relative">
        <img
        src="../../../../../assets/images/new-collections/{{imageUrl}}.png"
        class="img-fluid card-image w-100"
        alt="card image"
        />
        <div class="rounded-box">
            <img src="../../../../../assets/images/icons/star_white.svg" class="img-fluid" alt="icon">
        </div>
    </div>
    <div class="card-body">
        <div class="badge-icon position-relative">
          <img src="../../../../../assets/images/new-collections/{{badgeImageUrl}}.png"
          class="img-fluid w-100 h-100"
          alt="badge image">
        </div>
        <div class="c-content">
          <div class="card-title mb-0 d-flex align-items-center">
              <div class="title-wrapper d-flex align-items-center">
                  <h5 class="title mb-0">Psychosis Apo Club </h5>
                  <app-svg-icons iconName="verifiedIcon"></app-svg-icons>
              </div>
              <div class="three-dot">
                  <img src="../../../../../assets/images/icons/three-dot.svg" class="img-fluid" alt="icon">
              </div>
          </div>
          <div class="nftStats__wrapper">
            <div class="nft_stats">
              <span class="text-secondary-clr">3041 Items</span>
            </div>
            <div class="nft_stats">
              <span class="text-secondary-clr">1W Vol.</span>
              <div class="stats-icon">
                <span class="text-primary-clr">224</span>
                <app-svg-icons iconName="ethIcon"></app-svg-icons>
              </div>
            </div>
          </div>
          <p class="mb-0 paragraph-desc">Psychosis Ape Club is a collection of 2000 Psychotic Apes under the BSC blockchain, A Utility NFT project by OneTwoJusss Society.</p>
        </div>
    </div>
  </div>
