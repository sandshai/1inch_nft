<div class="collection-analytics__wrapper">
    <div class="collection-header__wrappper d-flex align-items-center justify-content-between">
        <ul class="nav nav-pills c__header" id="analytics-wrapper-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="analytics-tab" data-bs-toggle="pill" data-bs-target="#analytics" type="button" role="tab" aria-controls="analytics" aria-selected="true">Analytics</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="activity-tab" data-bs-toggle="pill" data-bs-target="#activity" type="button" role="tab" aria-controls="activity" aria-selected="false">Activity</button>
            </li>
        </ul>
        <div class="c___icon-wrapper">
          <div class="icon">
            <app-svg-icons iconName="expandIcon"></app-svg-icons>
          </div>
          <div class="icon" (click)="closeTab()">
            <app-svg-icons iconName="chevronRightIcon"></app-svg-icons>
          </div>
        </div>
        <!-- <div class="close__icon p-2 ms-auto" (click)="closeTab()">
          <img src="../../../../../assets/images/icons/right-arrow.svg" class="img-fluid cursor-pointer imgs-1rem" alt="right-arrow">
        </div> -->
    </div>
    <div class="tab-content collection-analytics__content" id="analytics-wrapper-tabContent">
        <div class="tab-pane fade show active" id="analytics" role="tabpanel" aria-labelledby="analytics-tab">
            <app-analytics-tab></app-analytics-tab>
        </div>
        <div class="tab-pane fade" id="activity" role="tabpanel" aria-labelledby="activity-tab">
          <app-activity-tab></app-activity-tab>
        </div>
    </div>
    <div class="pb-3"></div>
</div>
