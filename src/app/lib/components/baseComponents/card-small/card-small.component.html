<div class="card h-100 border-0 small-card bg-transparent cursor-pointer">
  <div class="card-img-wrapper position-relative">
    <div class="c__image h-100 position-relative">
      <img
      src="../../../../../assets/images/collection-page-image/{{imgUrl}}.png"
      class="img-fluid card-image w-100"
      alt="card image"
      />
    </div>
    <div class="position-absolute badge-status">
      <span class="text-themewhite">Events</span>
    </div>
    <div class="rounded-box">
      <img src="../../../../../assets/images/icons/star_white.svg" class="img-fluid" alt="icon">
    </div>
  </div>
  <div class="card-body py-0 px-2 mt-2">
    <div class="title-wrapper">
      <div class="card-title">
        <h5>Mighty robot master</h5>
        <img
          src="../../../../../assets/images/icons/verified.svg"
          class="img-fluid"
          alt="icon"
        />
      </div>
      <div class="h-icon">
        <img
          src="../../../../../assets/images/icons/three-dot.svg"
          class="img-fluid"
          alt="icon"
        />
      </div>
    </div>
    <div class="bit-detail-wrapper">
      <div class="bit-detail">
        <span class="text-gray">1D Vol.</span>
        <span class="text-white">224</span>
        <app-svg-icons iconName="ethIcon"></app-svg-icons>
      </div>
      <div class="bit-detail">
        <span class="text-gray">Floor.</span>
        <span class="text-white">224</span>
        <app-svg-icons iconName="ethIcon"></app-svg-icons>
      </div>
    </div>
  </div>
</div>
