<div class="tabs-wrapper">
  <app-section-filter-wrapper class="w-100" [filterActive]="filterIsOpen" (profileFilterEvent) = "filterEvent($event)" pageLayOut="userProfile" profileFilterLayOut="layOutThree" (viewLayout)="setLayOut($event)" [activeLayout] = "layOut"></app-section-filter-wrapper>

  <div class="user-profile-stats-wrapper">
    <app-user-profile-filter-tab [demoData]="dummyData" (ItemEvent)="closePopup($event)" *ngIf="filterIsOpen"></app-user-profile-filter-tab>

    <div class="profile-stats {{!filterIsOpen ? 'w-100' : ''}}">
      <app-user-profile-table-layout *ngIf="layOut == 'table'" layOutTable = "offer" [data] = "dummyNftCollections"></app-user-profile-table-layout>
    </div>
  </div>
</div>
