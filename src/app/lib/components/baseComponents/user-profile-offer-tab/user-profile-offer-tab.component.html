<div class="user-profile-stats-wrapper">
  <app-user-profile-filter-tab [demoData]="dummyData" (ItemEvent)="closePopup($event)" *ngIf="filterIsOpen"></app-user-profile-filter-tab>
  <div class="profile-stats {{!filterIsOpen ? 'w-100' : ''}}">
    <app-section-filter-wrapper [filterActive]="filterIsOpen" (profileFilterEvent) = "filterEvent($event)" pageLayOut="userProfile" profileFilterLayOut="layOutOne" (viewLayout)="setLayOut($event)" [activeLayout] = "layOut"></app-section-filter-wrapper>
    <app-watchlist-card *ngIf="layOut == 'card'" [data] = "dummyNftCollections" profileOfferTabClass="{{filterIsOpen ? 'profile-offer-tab-grid' : ''}}"></app-watchlist-card>
    <app-user-profile-table-layout *ngIf="layOut == 'table'" layOutTable = "offer" [data] = "dummyNftCollections"></app-user-profile-table-layout>
  </div>
</div>
