<div class="tabs-wrapper">
  <app-section-filter-wrapper
    class="w-100"
    [filterActive]="filterIsOpen"
    (profileFilterEvent)="filterEvent($event)"
    pageLayOut="userProfile"
    profileFilterLayOut="layOutTwo"
  ></app-section-filter-wrapper>

  <div class="user-profile-stats-wrapper">
    <app-user-profile-filter-tab
      [Data]="filterData"
      (checkBoxStatusEvent)="getCheckBoxEvent($event)"
      (activityStatusEvent)="getCheckBoxActivityEvent($event)"
      (ItemEvent)="closePopup($event)"
      *ngIf="filterIsOpen"
    ></app-user-profile-filter-tab>

    <div class="profile-stats {{ !filterIsOpen ? 'w-100' : '' }}">
      <app-user-profile-table-layout
        *ngIf="this.activityDetails?.length > 0"
        layOutTable="activity"
        [data]="activityDetails"
        [chain]="this.selectedChain"
      ></app-user-profile-table-layout>
      <div class="d-flex justify-content-center" *ngIf="this.continuation">
        <button class="btn-viewmore" (click)="handleLoadMore(true)">
          <span>View More</span>
        </button>
      </div>
      <app-nodata-found
        *ngIf="this.activityDetails?.length === 0"
        message="No activity yet"
        buttonText="Explore collections"
      ></app-nodata-found>
    </div>
  </div>
</div>
