    <!-- ==== Language Popup ==== -->

    <div class="bottom-sheet" *ngIf="activePopup == 'language'">
      <div class="sheet-header">
        <div
          class="icon back-btn"
          (click)="setActivePopup('globalSettings')"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M15 6L9 12L15 18"
              stroke="#FBFBFB"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <p class="header-title text-center">Language</p>
      </div>
      <div class="sheet-body">
        <div
          class="menu-item {{
            language.lan == currentLanguage
              ? 'notDisabled'
              : 'isDisabled'
          }}"
          (click)="chooseLanguage(language.lan)"
          *ngFor="let language of languages; let i = index"
        >
          <div class="icon">
            <img
              src="../../../../assets/images/flag/{{
                language.flag
              }}.svg"
              alt="flag"
            />
          </div>
          <div class="label-wrapper">
            <p class="disabled-text">{{ language.name }}</p>
          </div>

          <!-- ==== checkbox ==== -->

          <div class="icon">
            <input
              class="d-none"
              type="radio"
              name="flexRadioDefault"
              id="language_checkbox_{{ i }}"
            />
            <label
              for="language_checkbox_{{ i }}"
              class="cursor-pointer"
            >
              <div class="is_notChecked">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                    fill="#37445A"
                  />
                </svg>
              </div>
              <div class="is_checked">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <circle cx="12" cy="12" r="10" fill="#2F8AF5" />
                  <path
                    d="M10.2857 17L6.5367 12.8024C6.23099 12.4602 6.23099 11.9429 6.5367 11.6006C6.89503 11.1994 7.5226 11.199 7.88148 11.5997L10.2857 14.2841L16.1144 7.75806C16.4749 7.35443 17.1067 7.35554 17.4658 7.76043C17.7704 8.10383 17.7695 8.62089 17.4637 8.96322L10.2857 17Z"
                    fill="white"
                  />
                </svg>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- ==== Theme Popup ==== -->
    <div class="bottom-sheet" *ngIf="activePopup == 'theme'">
      <div class="sheet-header">
        <div
          class="icon back-btn"
          (click)="setActivePopup('globalSettings')"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M15 6L9 12L15 18"
              stroke="#FBFBFB"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <p class="header-title text-center">Mode</p>
      </div>
      <div class="sheet-body">
        <div
          class="menu-item {{
            mode.mode == currentMode ? 'notDisabled' : 'isDisabled'
          }}"
          (click)="chooseMode(mode.mode)"
          *ngFor="let mode of modes; let i = index"
        >
          <div class="icon">
            <app-svg-icons
              iconName="{{ mode.icon }}"
            ></app-svg-icons>
          </div>

          <div class="label-wrapper">
            <p class="disabled-text">{{ mode.name }}</p>
          </div>

          <!-- ==== checkbox ==== -->
          <div class="icon">

            <input
              class="d-none"
              type="radio"
              name="flexRadioDefault"
              id="mode_checkbox_{{ i }}"
            />

            <label
              for="mode_checkbox_{{ i }}"
              class="cursor-pointer"
            >

              <div class="is_notChecked">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                    fill="#37445A"
                  />
                </svg>
              </div>

              <div class="is_checked">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <circle cx="12" cy="12" r="10" fill="#2F8AF5" />
                  <path
                    d="M10.2857 17L6.5367 12.8024C6.23099 12.4602 6.23099 11.9429 6.5367 11.6006C6.89503 11.1994 7.5226 11.199 7.88148 11.5997L10.2857 14.2841L16.1144 7.75806C16.4749 7.35443 17.1067 7.35554 17.4658 7.76043C17.7704 8.10383 17.7695 8.62089 17.4637 8.96322L10.2857 17Z"
                    fill="white"
                  />
                </svg>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
