    <button class="btn btn-brd" (click)="openAnalyticsTab()">
      <img
        src="../../../../../assets/images/icons/chart.svg"
        class="img-fluid"
        alt="icon"
      />
      <span>Analytics</span>
    </button>
  </div>
  <div class="sweep-wrapper" id="sweep-wrapper">
    <div class="sweep-sec">
      <div class="icon" (click)="sweepClose()">
        <button class="btn btn-close">
          <svg
            width="24"
            class="d-none d-lg-block"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M5.29289 17.2929C4.90237 17.6834 4.90237 18.3166 5.29289 18.7071C5.68342 19.0976 6.31658 19.0976 6.70711 18.7071L12 13.4142L17.2929 18.7071C17.6834 19.0976 18.3166 19.0976 18.7071 18.7071C19.0976 18.3166 19.0976 17.6834 18.7071 17.2929L13.4142 12L18.7071 6.70711C19.0976 6.31658 19.0976 5.68342 18.7071 5.29289C18.3166 4.90237 17.6834 4.90237 17.2929 5.29289L12 10.5858L6.70711 5.29289C6.31658 4.90237 5.68342 4.90237 5.29289 5.29289C4.90237 5.68342 4.90237 6.31658 5.29289 6.70711L10.5858 12L5.29289 17.2929Z"
              fill="#6C86AD"
            />
          </svg>
        </button>

        <svg
          width="9"
          class="d-md-none"
          height="16"
          viewBox="0 0 9 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8 15L1 8L8 1"
            stroke="#6C86AD"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <p class="mb-0 d-none d-lg-flex">Sweep</p>
      <input
        type="range"
        name="s-range"
        id="range"
        min="1"
        max="{{ this.receivedList.length }}"
        value="{{ this.selectedItems && this.selectedItems.length }}"
        step="1"
        (input)="onRangeChange($event)"
      />
      <button class="btn btn-settings order-3 order-lg-0">
        <img
          src="../../../../../assets/images/icons/sweep-setting.svg"
          class="d-none img-fluid"
          alt="icon"
        />
        <img
          src="../../../../../assets/images/icons/connect-wallet-settings.svg"
          class="img-fluid"
          alt="icon"
        />
      </button>
      <div class="count-wrapper">
        <div class="count">
          <span>{{ this.selectedItems && this.selectedItems.length }}</span>
        </div>
        <div class="c-item d-flex align-items-center justify-content-between">
          <button class="btn">Items</button>
          <button class="btn active">ETH</button>
        </div>
      </div>
    </div>
    <div class="sweep-btn-sec">
      <div class="wallet-btn-wrapper">
        <button class="btn wallet-btn d-none">
          <svg
            width="25"
            height="24"
            viewBox="0 0 25 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M3.5 6C3.5 4.34315 4.84315 3 6.5 3H14.5C16.1569 3 17.5 4.34315 17.5 6V7C19.7091 7 21.5 8.79086 21.5 11V17C21.5 19.2091 19.7091 21 17.5 21H7.5C5.29086 21 3.5 19.2091 3.5 17V8V6ZM15.5 6V7H5.5V6C5.5 5.44772 5.94772 5 6.5 5H14.5C15.0523 5 15.5 5.44772 15.5 6ZM5.5 17V9H16.5H17.5C18.6046 9 19.5 9.89543 19.5 11V17C19.5 18.1046 18.6046 19 17.5 19H7.5C6.39543 19 5.5 18.1046 5.5 17ZM14.5 13C13.9477 13 13.5 13.4477 13.5 14C13.5 14.5523 13.9477 15 14.5 15H16.5C17.0523 15 17.5 14.5523 17.5 14C17.5 13.4477 17.0523 13 16.5 13H14.5Z"
              fill="#fff"
            />
          </svg>
          <span>Connect wallet</span>
        </button>
        <button class="btn wallet-btn btn-state">
          <div class="e-values">
            <span>{{ this.totalAmount }}</span>
            <img
              src="../../../../../assets/images/icons/activity_diamond.svg"
              class="img-fluid"
              alt="icon"
            />
          </div>
          <div class="buy-count">
            <span
              >Buy
              {{ this.selectedItems && this.selectedItems.length }} items</span
            >
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
