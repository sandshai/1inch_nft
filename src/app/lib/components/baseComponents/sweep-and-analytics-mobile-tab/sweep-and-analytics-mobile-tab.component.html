        <span>Sweep</span>
      </div>
      <div class="sweep-range-wrapper">
        <div class="slider-control">
          <input  type="range"
          name="s-range"
          id="range"
          min="1"
          max="{{ this.receivedList.length }}"
          value="{{ this.selectedItems && this.selectedItems.length }}"
          step="1"
          (input)="onRangeChange($event)">
        </div>
        <div class="sweep-settings-btn">
          <app-svg-icons iconName="sweepSettingsIcon" class="icon"></app-svg-icons>
        </div>
        <div class="input-cus-wrapper">
          <div class="selected-price">
            <p>{{ this.selectedItems && this.selectedItems.length }}</p>
            <app-svg-icons iconName="ethIcon" class="icon"></app-svg-icons>
          </div>
          <div class="select-btn">
            <div class="seq-btn">
              <span>Items</span>
            </div>
            <div class="seq-btn active">
              <span>eth</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sweep-wallet-connect-btn">
      <div class="price-w-icon">
        <p>{{ this.totalAmount ? this.totalAmount : '0'  }}</p>
        <app-svg-icons iconName="ethIcon" class="icon"></app-svg-icons>
      </div>
      <div class="line"></div>
      <p>Buy {{ this.selectedItems && this.selectedItems.length }} items</p>
    </div>
  </div>
</div>
