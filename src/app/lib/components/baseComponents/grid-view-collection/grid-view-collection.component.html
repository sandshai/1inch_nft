<div class="collections--wrapper {{ className }}" id="collections--wrapper">
  <app-collection-card
    *ngFor="let collection of itemCollections; let i = index"
    [item]="collection"
    [index]="i"
    [collection]="this.selectedChain"
    [selected]="this.selectedList"
    [externalUrl]="this.externalUrl"
  ></app-collection-card>
</div>

<div *ngIf="itemCollections?.length == 0" class="no-data">No Data Found.</div>
<div
  class="d-flex justify-content-center mt-3"
  *ngIf="this.pagination && itemCollections?.length !== 0"
>
  <button class="btn-viewmore" (click)="loadMore(true)">
    <span>View More</span>
  </button>
</div>
