<div class="accordion-item">
    <div class="accordion-header" id="sales-graph">
      <button class="accordion-button analytics-graph-component" [class.collapsed] = "(is_show === 'false' || is_show === undefined)" type="button" data-bs-toggle="collapse" data-bs-target="#sales-graph-content" aria-expanded="false" aria-controls="sales-graph-content">
        <app-svg-icons iconName="salesIcon" class="acc-icon" className="acc-icon icon"></app-svg-icons>
        <div class="a-title">
          <span>Sales</span>
          <app-svg-icons iconName="infoIcon"></app-svg-icons>
        </div>
      </button>
    </div>
    <div id="sales-graph-content" class="accordion-collapse collapse" [class.show] = "is_show === 'true'" aria-labelledby="sales-graph">
      <div class="accordion-body {{accordionBdyClass}}">
        <div class="details-header">
          <div class="stats-wrapper">
            <div class="text-icon">
              <span>26.6844</span>
              <app-svg-icons iconName="ethIcon" class="icon"></app-svg-icons>
            </div>
            <span class="sale-stat">$1.23562</span>
          </div>
          <div class="button-filter-wrapper {{hideFilterButtonClass}}">
            <div class="f-button-wrapper">
              <div class="f-btn active">1H</div>
              <div class="f-btn">1D</div>
              <div class="f-btn">1W</div>
              <div class="f-btn">1M</div>
              <div class="f-btn">All</div>
            </div>
            <div class="dropdown">
              <button type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  <span>1H</span>
                  <app-svg-icons iconName="downIcon"></app-svg-icons>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">1H</a></li>
                <li><a class="dropdown-item" href="#">1D</a></li>
                <li><a class="dropdown-item" href="#">1W</a></li>
                <li><a class="dropdown-item" href="#">1M</a></li>
                <li><a class="dropdown-item" href="#">All</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="graph">
          <img src="../../../assets/images/sales-chart.png" class="img-fluid w-100" alt="demo-chart">
        </div>
      </div>
    </div>
</div>
