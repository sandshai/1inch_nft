<div class="accordion-item">
  <h2 class="accordion-header" id="nft-g-item-details">
    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_nft-g-item-details" aria-expanded="true" aria-controls="collapse_nft-g-item-details">
      <div class="accordion-graph-header">
        <app-svg-icons iconName="warningIcon" class="acc-icon" className="acc-icon f-active"></app-svg-icons>
        <p>Details</p>
      </div>
      <div class="icon-wrapper">
        <app-svg-icons class="downArrowIcon" iconName="downIcon"></app-svg-icons>
        <app-svg-icons class="upArrowIcon" iconName="upIcon"></app-svg-icons>
      </div>
    </button>
  </h2>
  <div id="collapse_nft-g-item-details" class="accordion-collapse collapse show" aria-labelledby="nft-g-item-details">
    <div class="accordion-body">
      <div class="nft-details-wrapper">
        <div class="nft-detail">
          <div class="detail start">
            <p class="text-gray cfw-300">Contract address</p>
          </div>
          <div class="detail end">
            <p class="text-brand-blue cfw-400">{{ this.c_address }}</p>
          </div>
        </div>
        <div class="nft-detail">
          <div class="detail start">
            <p class="text-gray cfw-300">Token ID</p>
          </div>
          <div class="detail end">
            <p class="text-brand-blue cfw-400">{{ this.token_id }}</p>
          </div>
        </div>
        <div class="nft-detail">
          <div class="detail start">
            <p class="text-gray cfw-300">Blockchain</p>
          </div>
          <div class="detail end">
            <p class="text-static-white cfw-400">{{ this.chain }}</p>
          </div>
        </div>
        <div class="nft-detail">
          <div class="detail start">
            <p class="text-gray cfw-300">Token standard</p>
          </div>
          <div class="detail end">
            <p class="text-static-white cfw-400">ERC721</p>
          </div>
        </div>
        <div class="nft-detail">
          <div class="detail start">
            <div class="icon-wrapper">
              <p class="text-gray cfw-300">Token standard</p>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">

            </div>
          </div>
          <div class="detail end">
            <p class="text-static-white cfw-400">10%</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
