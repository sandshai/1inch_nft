<div class="accordion-item bg-transparent">
    <div class="accordion-header" id="owner-distribution">
      <button class="accordion-button analytics-graph-component collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#owner-distribution-content" aria-expanded="false" aria-controls="owner-distribution-content">
        <app-svg-icons iconName="ownerDisIcon" class="acc-icon" className="acc-icon f-active"></app-svg-icons>
        <div class="a-title">
          <span>Owner Distribution</span>
          <app-svg-icons iconName="infoIcon"></app-svg-icons>
        </div>
      </button>
    </div>
    <div id="owner-distribution-content" class="accordion-collapse collapse collapse" aria-labelledby="owner-distribution">
      <div class="accordion-body {{accordionBdyClass}}">
          <div class="row m-0 justify-content-center">
            <div class="col-7 p-0">
                <img src="../../../assets/images/owner-distribution.png" class="img-fluid w-100 mt-3" alt="demo-chart">
            </div>
          </div>
          <div class="graph-data-details">
            <div class="data-detail d-flex align-items-start">

                </div>

                    <span class="mb-0">1 item</span>

                </div>
            </div>
            <div class="data-detail d-flex align-items-start">
                <div class="round bg-2">

                </div>
                <div class="detail">
                    <span class="mb-0">2-3 items</span>
                    <p>25.0%</p>
                </div>
            </div>
            <div class="data-detail d-flex align-items-start">
                <div class="round bg-3">

                </div>
                <div class="detail">
                    <span class="mb-0">4-10 items</span>
                    <p>32.7%</p>
                </div>
            </div>
            <div class="data-detail d-flex align-items-start">
                <div class="round bg-4">

                </div>

                    <span class="mb-0">11-20 items</span>

            </div>
            <div class="data-detail d-flex align-items-start">

                </div>

                    <span class="mb-0">4-10 items</span>
                    <p>32.7%</p>
                </div>
            </div>
            <div class="data-detail d-flex align-items-start">
                <div class="round bg-6">

                </div>
                <div class="detail">
                    <span class="mb-0">11-20 items</span>
                    <p>45.5%</p>
